<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de controle de ponto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="data-hora">
        <p id="dia-semana">Segunda-Feira</p>
        <p id="dia-mes-ano">27/08/2024</p>
        <p id="hora-min-seg">08:45:38</p>
    </div>
    <dialog id="dialog-ponto">
       <p> Data</p>
       <p> Horas</p>
       <select name="select-tipos-ponto" id="select-tipos-ponto">
        <option value="entrada">Entrada</option>
        <option value="intervalo">Intervalo</option>
        <option value="volta-intervalo">Volta Intervalo</option>
        <option value="saida">Saida</option>
       </select>
       <button id="btn-dialog-registrar-ponto">Registrar ponto</button>
        <button id = "dialog-fechar">X</button>
    </dialog>
    <button id="reg-Ponto">Registrar ponto!</button>

    <script src="js/index.js"></script>
</body>
</html>
